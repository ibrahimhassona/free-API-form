<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;700&display=swap" rel="stylesheet">
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Creative Form</title>
</head>
<body>
    <div class="contaier">
        <p class="message"></p>
        <div class="form-part">
            <header>
                <h3 class="head animate__slow 2s">SIGN UP</h3>
                <P>Register with your Email and password then compleate the rest internally</P>
            </header>
            <form class="inputs">
                <input type="email" name="email" id="email" placeholder="Your Email, Phone Number">
                <input type="password" name="password" id="password" placeholder="Password">
                <div>
                    <input type="checkbox" name="checkbox" id="checkbox" >
                    <label for="vehicle1"> Save Data</label>
                </div>
                <input type="button" value="Sign Up" id="done">
                <span class="case">Login</span>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
